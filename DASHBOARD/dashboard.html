<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: radial-gradient(circle, #121212, #1a1a1d);">

  <div class="card text-light bg-dark border-0 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 20px;">
    <div class="card-body p-4">
      <!-- Title -->
      <h2 class="text-center fw-bold mb-2" style="font-size: 1.8rem;">Event Registration</h2>
      <p class="text-center mb-4">Register with us to get more details.</p>

      <!-- Form -->
      <form>
        <!-- Name -->
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control form-control-lg bg-transparent text-light border-light" placeholder="First" required>
          </div>
          <div class="col">
            <input type="text" class="form-control form-control-lg bg-transparent text-light border-light" placeholder="Last" required>
          </div>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <input type="email" class="form-control form-control-lg bg-transparent text-light border-light" placeholder="Email" required>
        </div>
        <!-- Phone -->
        <div class="mb-3">
          <input type="tel" class="form-control form-control-lg bg-transparent text-light border-light" placeholder="Phone" required>
        </div>
        <!-- Topic -->
        <div class="mb-3">
          <select class="form-select form-select-lg bg-transparent text-light border-light" required>
            <option selected disabled>Topic</option>
            <option value="1">Topic 1</option>
            <option value="2">Topic 2</option>
            <option value="3">Topic 3</option>
          </select>
        </div>
        <!-- Preferred Slot -->
        <div class="mb-4">
          <select class="form-select form-select-lg bg-transparent text-light border-light" required>
            <option selected disabled>Preferred Slot</option>
            <option value="1">Morning</option>
            <option value="2">Afternoon</option>
            <option value="3">Evening</option>
          </select>
        </div>
        <!-- Button -->
        <button type="submit" class="btn btn-light btn-lg w-100 rounded-pill">Sign me up</button>
      </form>
    </div>
  </div>

  <div class="row g-2 mb-2">
<div class="col-md-4">
  <div class="card text-light bg-dark border-0 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 20px;">
    <div class="card-body">
      <!-- Title -->
      <h2 class="text-center fw-bold mb-2" style="font-size: 1.8rem;">Student Registration</h2>
      <p class="text-center mb-4">Register with us to get more details.</p>

      <!-- Form -->
      <form>
        <!-- Name -->
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control form-control-lg bg-transparent text-light border-light" placeholder="First" required>
          </div>
          <div class="col">
            <input type="text" class="form-control form-control-lg bg-transparent text-light border-light" placeholder="Last" required>
          </div>
        </div>
        <!-- Topic -->
        <div class="mb-3">
          <select class="form-select form-select-lg bg-transparent text-light border-light" required>
            <option selected disabled>Topic</option>
            <option value="1">Topic 1</option>
            <option value="2">Topic 2</option>
            <option value="3">Topic 3</option>
          </select>
        </div>
        <!-- Preferred Slot -->
        <div class="mb-4">
          <select class="form-select form-select-lg bg-transparent text-light border-light" required>
            <option selected disabled>Preferred Slot</option>
            <option value="1">Morning</option>
            <option value="2">Afternoon</option>
            <option value="3">Evening</option>
          </select>
        </div>
        <!-- Button -->
        <button type="submit" class="btn btn-light btn-lg w-100 rounded-pill">Submit</button>
      </form>
    </div>
  </div>
</div>
                            <!-- Instructor Management -->
    <div class="col-md-4">
        <div class="card border border-dark">
            <div class="card-header bg-success text-white">
              <h6 class="mb-0">Instructor Management</h6>
            </div>
            <div class="card-body">
                <form><label for="instructorName">Instructor Name:</label>
                   <input type="text" id="instructorName" class="form-control mb-2" placeholder="Enter instructor name">
                <label for="assignClass">Assign Class:</label>
                    <input type="text" id="assignClass" class="form-control mb-2" placeholder="Enter class">
                        <button class="btn btn-success w-100">Assign</button>
                 </form>
            </div>
        </div>
    </div>

                            <!-- Active Classes -->
    <div class="col-md-4">
        <div class="card border border-dark">
            <div class="card-header bg-warning text-white">
                <h6 class="mb-0">Active Classes</h6>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ITPE - 31 students</li>
                    <li class="list-group-item">ITC - 22 students</li>
                    <li class="list-group-item">WEB1- 28 students</li>
                    <li class="list-group-item">SPEAR - 35 students</li>
                    </ul>
            </div>
        </div>
    </div>



</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
